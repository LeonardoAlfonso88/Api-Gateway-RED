
version: '2'

services:
  web:
    build:
      context: ./
      dockerfile: web.docker
    volumes:
      - ./:/var/www
    ports:
      - "8080:80"
    links:
      - app
  app:
    build:
      context: ./
      dockerfile: app.docker
    volumes:
      - ./:/var/www
    links:
      - db
    environment:
      - DB_HOST=127.0.0.1
      - DB_PORT=3306
  db:
      image: mariadb
      environment:
          - MYSQL_ROOT_PASSWORD=proyectoMuff
      ports:
          - 8070:3306
  phpmyadmin:
      image: phpmyadmin/phpmyadmin
      container_name: phpmyadmin
      environment:
          - PMA_HOST=db
          - PMA_PORT=3306
      restart: always
      ports:
          - 8071:80
      links:
          - db